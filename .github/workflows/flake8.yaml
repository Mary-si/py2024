name: Flake8

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Dependencies
        run: |
          venv/bin/python -m pip install --upgrade pip
          venv/bin/python -m pip install flake8

      - name: Check for __init__.py files
        run: |
          missing_files=$(find . -type d ! -path "./venv/*" ! -path "./myenv/*" ! -path "*/__pycache__/*" ! -path "./.pytest_cache/*" -exec bash -c 'test -f "{}/__init__.py" || echo "{}/__init__.py"' \;)
          if [ -n "$missing_files" ]; then
            echo "Creating missing __init__.py files:"
            echo "$missing_files" | while read -r file; do
              echo "Creating $file"
              touch "$file"
            done
          fi

      - name: Analysing the code with flake8
        run: |
          venv/bin/python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=myenv,venv
          venv/bin/python -m flake8 . --count --max-complexity=10 --max-line-length=100 --statistics --exclude=myenv,venv

      - name: Verify virtual environment
        run: |
          if [ ! -f ./venv/bin/python ]; then
            echo "Virtual environment not found!"
            exit 1
